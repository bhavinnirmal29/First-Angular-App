<h3>Consumer Service</h3>
<table border="1">
    <tr>
        <th>EmpId</th>
        <th>Name</th>
        <th>Dept</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let item of empinfo">
        <td>{{item.empid}}</td>
        <td>{{item.name}}</td>
        <td>{{item.dept}}</td>
        <td>{{item.salary}}</td>
    </tr>
</table>
