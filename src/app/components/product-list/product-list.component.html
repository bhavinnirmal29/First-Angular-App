<h3>
    Product List Component
</h3>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Brand</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let item of products">
        <td>{{item.prodname}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.cost}}</td>
    </tr>
</table>
